<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
    <!-- <link rel="stylesheet" href="Bootstrap/bootstrap-3.4.1-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="../static/jQuery_plugin/rg/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../static/jQuery_plugin/rg/css/htmleaf-demo.css">
</head>

<body>

    <div class="htmleaf-container">
        <header class="htmleaf-header">
            <h1>智能出行系统账号注册 <span>Sign Up a new account</span></h1>
            <div class="htmleaf-links">
                <a class="htmleaf-icon icon-htmleaf-home-outline" href="index.html" title="返回主界面" target="_self"></a>
                <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="login_two.html" title="进入登入界面"
                    target="_self"><span>
                        返回下载页</span></a>
            </div>
        </header>
        <div class="modal">
            <div class="form">
                <form>
                    <label for="name" required="required">账 号</label>
                    <input id="name" type="text" name="UserId"/>
                    <label for="email" required="required" name="UserPassword">密 码</label>
                    <input id="email" type="email" />
                    <label for="pass">确认密码</label>
                    <input id="pass" type="password" required="required" name="SurePassword"/>
                    <button type="button">注　册</button>
                </form>
            </div>
            <div class="invite">
                <h3 style="font-size: 25px; margin-top: 40px;">欢迎注册智能出行系统<br />
                    <br />
                    <br />
                    请在注册前仔细查阅
                    <br />《用户注册协议》
                </h3>
                <div class="protocal"> <input type="checkbox">&nbsp &nbsp &nbsp我已阅读并且同意<a
                        href="javascript:;">《用户注册协议》</a>
                </div>
            </div>
        </div>
    </div>


    <script src="../static/jQuery_plugin/rg/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        $(".close").on('click', function () {
            $('.modal').addClass('hidden');
            $('.open').addClass('active');
        })

        $(".open").on('click', function () {
            $(this).removeClass('active');
            $('.modal').removeClass('hidden');
        })
    </script>
    <script>
        let getBody = document.querySelector('.transition_none');
        window.onload = function () {
            getBody.className = '';
        }
    </script>
</body>
<link rel="stylesheet" href="../static/jQuery_plugin/rg/css/style.css">

</html>
